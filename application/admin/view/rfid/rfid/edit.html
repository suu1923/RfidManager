<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Countrie_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rfid_attr_countries_id" data-rule="required" data-source="rfid/attr_countries/index" class="form-control selectpage" name="row[rfid_attr_countries_id]" type="text" value="{$row.rfid_attr_countries_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Es_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rfid_attr_es_id" data-rule="required" data-source="rfid/attr/es/index" class="form-control selectpage" name="row[rfid_attr_es_id]" type="text" value="{$row.rfid_attr_es_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Project_name_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rfid_attr_productname_id" data-rule="required" data-source="rfid/attr/productname/index" class="form-control selectpage" name="row[rfid_attr_productname_id]" type="text" value="{$row.rfid_attr_productname_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Specs_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rfid_attr_specs_id" data-rule="required" data-source="rfid/attr/specs/index" class="form-control selectpage" name="row[rfid_attr_specs_id]" type="text" value="{$row.rfid_attr_specs_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Batch_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-batch_number" data-rule="required" class="form-control" name="row[batch_number]" type="number" value="{$row.batch_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Serial_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-serial_number" data-rule="required" class="form-control" name="row[serial_number]" type="number" value="{$row.serial_number|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
