<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Create_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_user_id" data-rule="required" readonly data-source="create/user/index"  class="form-control" name="row[create_user_id]" type="text" value="{$admin.nickname}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Countrie_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rfid_attr_countries_id" data-rule="required" data-source="rfid/attr_countries/index" data-primary-key="c_id" class="form-control selectpage" name="row[rfid_attr_countries_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Es_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rfid_attr_es_id" data-rule="required" data-source="rfid/attr_es/index" data-primary-key="es" class="form-control selectpage" name="row[rfid_attr_es_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Project_name_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rfid_attr_productname_id" data-rule="required" data-source="rfid/attr_product_name/index" data-primary-key="p_id" class="form-control selectpage" name="row[rfid_attr_productname_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Specs_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rfid_attr_specs_id" data-rule="required" data-source="rfid/attr_specs/index" data-primary-key="s_id" class="form-control selectpage" name="row[rfid_attr_specs_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Batch_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-batch_number" data-rule="required" data-date-format="YY-MM" data-date-use-current="true" class="form-control datetimepicker" name="row[batch_number]"  type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Serial_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-serial_number" data-rule="required,integer" class="form-control" name="row[serial_number]" type="text" >
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
