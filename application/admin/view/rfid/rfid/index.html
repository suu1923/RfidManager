<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('rfid/rfid/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                          data-operate-edit="{:$auth->check('rfid/rfid/edit')}"
                          data-operate-write="{:$auth->check('rfid/rfid/write')}"
                          data-operate-assign_to_dealer="{:$auth->check('rfid/rfid/assign_to_dealer')}"
                          data-operate-submit_revision_attr="{:$auth->check('rfid/rfid/submit_revision_attr')}"
                          data-operate-touser="{:$auth->check('rfid/rfid/assign_to_user')}"
                          data-operate-recovery="{:$auth->check('rfid/rfid/recovery')}"
                          data-operate-del="{:$auth->check('rfid/rfid/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
