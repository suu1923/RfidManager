<!DOCTYPE html><html lang="{$config.language}"><head>    {include file="common/meta" /}    <style type="text/css">        body {            color:#999;            background:url('{$background}');            background-size:cover;        }        a {            color:#fff;        }        .login-panel{margin-top:150px;}        .login-screen {            max-width:400px;            padding:0;            margin:100px auto 0 auto;        }        .login-screen .well {            border-radius: 3px;            -webkit-box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);            background: rgba(255,255,255, 0.2);        }        .login-screen .copyright {            text-align: center;        }        @media(max-width:767px) {            .login-screen {                padding:0 20px;            }        }        .profile-img-card {            width: 100px;            height: 100px;            margin: 10px auto;            display: block;            -moz-border-radius: 50%;            -webkit-border-radius: 50%;            border-radius: 50%;        }        .profile-name-card {            text-align: center;        }        #login-form {            margin-top:20px;        }        #login-form .input-group {            margin-bottom:15px;        }    </style></head><body><div class="container">    <div class="login-wrapper">        <div class="login-screen">            <div class="well">                <div class="login-form">                    <h1 style="color: #fff">{:__('Please Fill in information')}</h1>                    <p id="profile-name" class="profile-name-card"></p>                    <form action="{:url('index/register')}" method="post" id="register-form">                        <div id="errtips" class="hide"></div>                        <div class="form-group">                            <label class="control-label required">{:__('Email')}<span class="text-success"></span></label>                            <div class="controls">                                <input type="text" name="email" id="email" data-rule="required;email" class="form-control input-lg" placeholder="{:__('Email')}">                                <p class="help-block"></p>                            </div>                        </div>                        <div class="form-group">                            <label class="control-label">{:__('Company Name')}</label>                            <div class="controls">                                <input type="text" id="username" name="username" data-rule="required" class="form-control input-lg" placeholder="请输入公司名称">                                <p class="help-block"></p>                            </div>                        </div>                        <div class="form-group">                            <label class="control-label">{:__('Password')}</label>                            <div class="controls">                                <input type="password" id="password" name="password" data-rule="required;password" class="form-control input-lg" placeholder="6-20个字符之间">                                <p class="help-block"></p>                            </div>                        </div>                        <div class="form-group">                            <label class="control-label">{:__('Role')}</label>                            <div class="controls">                                <!--<select id="role" class="form-control" name="role">-->                                    <!--<option value="0" >生产厂家</option>-->                                    <!--<option value="1" >销售厂家</option>-->                                <!--</select>-->                                {:build_select('role', $publicGroup, null, ['class'=>'form-control', 'required'=>''])}                            </div>                        </div>                        <div class="form-group">                            <button type="submit" class="btn btn-success btn-lg btn-block">{:__('Register')}</button>                        </div>                    </form>                </div>                <div class="form-group">                    <label class="inline">                        <a href="{:url('index/login')}">{:__('Login')}</a>                    </label>                </div>            </div>        </div>    </div></div>{include file="common/script" /}</body></html>
